<ion-modal-view>
    <ion-header-bar class="bar info">
        <button style="color:#fff;" ng-click="modal.hide()" class="button button-icon ion-chevron-left">Cerrar
        </button>
        <h1 class="title" style="color: #fff">Mensajes</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="card text-center">
            <div class="item item-text-wrap" style="text-align:justify">
                <h2 style="font-weight: bold; color: #3e97cf">{{mensajeActual.nombre}}</h2>
            </div>
            <div class="row text-left" style="margin:0px 10px 0px 10px;">
                <div class="col col-12">
                    <label style="font-weight: bold">
                        De:
                    </label>
                </div>
                <div class="col col-offset-14">
                    <label>Colegio Calleja Real</label>
                </div>
            </div>
            <div class="row text-left" style="margin:0px 10px 0px 10px;">
                <div class="col">
                    <label style="font-weight: bold">
                        Contenido:
                    </label>
                </div>
            </div>
            <div class="row text-left" style="margin:0px 10px 0px 10px;">
                <div class="col col-90">
                    <p style="text-align: justify;">{{mensajeActual.contenido}}</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
