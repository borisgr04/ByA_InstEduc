<ion-modal-view ng-load="redireccionar()">

    <ion-header-bar class="bar info">
        <button style="color:#fff;" ng-click="modal.hide()" class="button button-icon ion-chevron-left">Cerrar
        </button>
        <h1 class="title" style="color: #fff">Estado de Cuenta</h1>
    </ion-header-bar>

    <ion-content class="padding">
        <div class="card text-center">
            <div class="item item-text-wrap" style="text-align:justify">
                <h2 style="font-weight: bold; color: #3e97cf">Estudiante</h2>
            </div>

            <div class="row text-left">
                <a class="item item-icon-left" style="width: 100%;">
                    <i class="icon ion-university"></i>
                    <p style="text-transform: capitalize;">{{nombre_estudiante}}</p>
                    <p>{{identificacion_estudiante | number}}</p>
                </a>
            </div>
        </div>

        <div class="card text-center">
            <div class="item item-text-wrap" style="text-align:justify">
                <h2 style="font-weight: bold; color: #3e97cf">{{estado_actual.nombre_concepto}} - {{estado_actual.fecha_pago | date:'MM/dd/yyyy'}} - Periodo {{estado_actual.periodo}}</h2>
            </div>
            <div class="row">
                <a class="itemList item-icon-left text-left" style="width: 100%;">
                    <i class="icon ion-paper-airplane" style="font-size: 18px; color: #000;"></i>
                    <label style="color: #666; font-weight: bold">Causado: </label>
                    <label style="color: #f0ad4e; font-weight: bold; margin-left: 25px; float: right;">${{estado_actual.causado | number}}</label>
                </a>
            </div>
            <div class="row">
                <a class="itemList item-icon-left text-left" style="width: 100%;">
                    <i class="icon ion-paper-airplane" style="font-size: 18px; color: #000;"></i>
                    <label style="color: #666; font-weight: bold">Intereses: </label>
                    <label style="color: #f0ad4e; font-weight: bold; float: right;">${{estado_actual.intereses | number}}</label>
                </a>
            </div>
            <div class="row">
                <a class="itemList item-icon-left text-left" style="width: 100%;">
                    <i class="icon ion-paper-airplane" style="font-size: 18px; color: #000;"></i>
                    <label style="color: #666; font-weight: bold">Pagado: </label>
                    <label style="color: #5cb85c; font-weight: bold; float: right;">${{estado_actual.pagado | number}}</label>
                </a>
            </div>
            <div class="row">
                <a class="itemList item-icon-left text-left" style="width: 100%;">
                    <i class="icon ion-paper-airplane" style="font-size: 18px; color: #000;"></i>
                    <label style="color: #666; font-weight: bold">Saldo: </label>
                    <label style="color: {{ColorSaldo(estado_actual.saldo)}}; font-weight: bold; float: right;">${{estado_actual.saldo | number}}</label>
                </a>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
